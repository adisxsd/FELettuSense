{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Buat username baru">
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Buat password baru">
        
        <button type="submit"><i class="fas fa-user-plus"></i> Daftar</button>
    </form>
    <div class="form-footer">
        Sudah punya akun? <a href="{{ url_for('login') }}">Login di sini</a>.
    </div>
</div>
{% endblock %}
